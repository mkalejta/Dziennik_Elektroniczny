apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: attendance-service-hpa
  namespace: dziennik
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: attendance-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60