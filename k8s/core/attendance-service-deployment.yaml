apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: attendance-service
  name: attendance-service
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: attendance-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: attendance-service
    spec:
      containers:
        name: attendance-service
        image: mkalejta/attendance-service:latest
        env:
          - name: KEYCLOAK_INTERNAL_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: KEYCLOAK_INTERNAL_URL
          - name: KEYCLOAK_REALM
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: KEYCLOAK_REALM
          - name: MONGO_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: MONGO_DB_NAME
          - name: MONGO_URI
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: MONGO_URI
          - name: NODE_PATH
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: NODE_PATH
          - name: PORT_ATTENDANCE_SERVICE
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: PORT_ATTENDANCE_SERVICE
          - name: POSTGRES_URI
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: POSTGRES_URI
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        ports:
          - containerPort: 8004
            protocol: TCP
      restartPolicy: Always
