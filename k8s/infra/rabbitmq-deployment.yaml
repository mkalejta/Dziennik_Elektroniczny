apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rabbitmq
  template:
    metadata:
      labels:
        io.kompose.service: rabbitmq
    spec:
      containers:
        name: rabbitmq
        image: rabbitmq:3-management
        ports:
          - containerPort: 5672
            protocol: TCP
          - containerPort: 15672
            protocol: TCP
      restartPolicy: Always
